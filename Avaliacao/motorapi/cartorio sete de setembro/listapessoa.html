<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Cartório Sete de Setembro</h1>
        <p>
            <a href="/listapessoa">Lista Pessoas</a>
            <a href="/cadastropessoa">Cadastrar Pessoa</a>
        </p>
        <h1>Lista de Pessoas Físicas</h1>
        <table border="1">
            <tr>
                <td>ID</td>
                <td>CPF</td>
                <td>Nome</td>
                <td>Assinatura</td>
                <td>Remover</td>
                <td>Autenticar Documento</td>
                <td>Listar Documentos</td>
            </tr>
        {% for tupla in resultado %}
            <tr>
                <td>{{tupla[0]}}</td>
                <td>{{tupla[1]}}</td>
                <td>{{tupla[2]}}</td>
                <td><img src="data:image/png;base64,{{tupla[3]}}" width="200" /></td>
                <td><a href="/deletepessoa?id={{tupla[0]}}"> △ </a></td>
                <td><a href="/cadastrodocumento?id={{tupla[0]}}&cpf={{tupla[1]}}"> ○ </a></td>
                <td><a href="/listadocumento?id={{tupla[0]}}"> □ </a></td>
            </tr>
        {% endfor %}
        </table>
    </body>
</html>
